<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="src/calculate.js"></script>
    <script src="src/Calculator.js"></script>
    <script src="src/operations/Addition.js"></script>
    <script src="src/operations/Division.js"></script>
    <script src="src/operations/Exponentiation.js"></script>
    <script src="src/operations/Multiplication.js"></script>
    <script src="src/operations/Subtraction.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="mb-3 h1 text-center" id="page-title">
            Calculadora.js
        </div>

        <div class="row">
            <div class="input-group mb-3 col">
                <div class="input-group-prepend">
                  <span class="input-group-text">Primeiro valor</span>
                </div>
                <input id="valueA" type="number" class="form-control">
            </div>

            <div class="input-group mb-3 col">
                <div class="input-group-prepend">
                  <span class="input-group-text">Segundo valor</span>
                </div>
                <input id="valueB" type="number" class="form-control">
            </div>
        </div>

        <div class="row">
            <button onclick="calculate(addition)" id="addition"
                class="btn col btn-outline-primary mx-2"
                data-toggle="tooltip" data-placement="top" title="Somar"
            ><i class="fas fa-plus"></i></button>
            <button onclick="calculate(subtraction)" id="subtraction"
                class="btn col btn-outline-primary mx-2"
                data-toggle="tooltip" data-placement="top" title="Diminuir"
            ><i class="fas fa-minus"></i></button>
            <button onclick="calculate(multiplication)" id="multiplication"
                class="btn col btn-outline-primary mx-2"
                data-toggle="tooltip" data-placement="top" title="Multiplicar"
            ><i class="fas fa-times"></i></button>
            <button onclick="calculate(division)" id="division"
                class="btn col btn-outline-primary mx-2"
                data-toggle="tooltip" data-placement="top" title="Dividir"
            ><i class="fas fa-divide"></i></button>
            <button onclick="calculate(exponentiation)" id="exponentiation"
                class="btn col btn-outline-primary mx-2"
                data-toggle="tooltip" data-placement="top" title="Exponenciar"
            ><i class="fas fa-superscript"></i></button>
        </div>

        <div style="display:none;" id="alert" class="mt-3 alert alert-danger" role="alert">
          <span id="alert-message"></span>
        </div>

        <div class="dropdown-divider my-3"></div>

        <div class="mt-2 h3 text-center">
            <span>Resposta: </span>
            <span id="response">0</span>
        </div>
    </div>
</body>
</html>
